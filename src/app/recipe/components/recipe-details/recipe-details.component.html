<mat-card class="card">
    <mat-card-subtitle>
        Ingredients
    </mat-card-subtitle>
    <mat-card-title *ngIf="selectedRecipe">
        {{ selectedRecipe.name }}
    </mat-card-title>
    <mat-card-content *ngIf="selectedRecipe">
        <ul>
            <li *ngFor="let ingredients of selectedRecipe.ingredients; index as i">
                {{ ingredients.name }}
            </li>
        </ul>
    </mat-card-content>
</mat-card>
