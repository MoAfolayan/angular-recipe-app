<mat-card class="card">
    <mat-card-subtitle>
        Recipes
    </mat-card-subtitle>
    <ul>
        <li *ngFor="let userRecipe of (userRecipes$ | async); index as i">
            <button mat-stroked-button class="recipe-component-button" (click)="viewRecipeDetails(userRecipe)">
                <h1 >
                    {{ userRecipe.name }}
                </h1>
            </button>
        </li>
    </ul>
</mat-card>
