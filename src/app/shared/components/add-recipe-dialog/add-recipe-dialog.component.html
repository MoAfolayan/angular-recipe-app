<h1 mat-dialog-title>Add new recipe</h1>
<div mat-dialog-content>
    <p>Enter the name of the recipe</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.recipe.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.recipe" cdkFocusInitial>Ok</button>
</div>
